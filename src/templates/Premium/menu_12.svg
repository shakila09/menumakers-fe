<svg width="600" height="1000" xmlns="http://www.w3.org/2000/svg" style="background-color:#9e91ab; font-family: 'Georgia', serif;">
  <!-- Header -->
  <text x="50%" y="80" text-anchor="middle" font-family="'Brush Script MT', cursive" font-size="48" fill="#333333">
    Daily
  </text>
  <text x="50%" y="130" text-anchor="middle" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#333333">
    SPECIALS
  </text>

  <!-- Decorative Line -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Day Sections -->
  <g font-family="'Arial', sans-serif" font-size="28" fill="#333333">
    <!-- Monday -->
    <text x="100" y="200" font-weight="bold">MON</text>
    <text x="200" y="200" font-size="18">Cheap Pint Night</text>
    <text x="200" y="220" font-size="14">Enjoy $2 off pints with a dinner order. 7pm - Close</text>
    
    <!-- Tuesday -->
    <text x="100" y="270" font-weight="bold">TUE</text>
    <text x="200" y="270" font-size="18">Open Mic Night</text>
    <text x="200" y="290" font-size="14">Join us for local musicians. Free to enter. 8pm - Close</text>

    <!-- Wednesday -->
    <text x="100" y="340" font-weight="bold">WED</text>
    <text x="200" y="340" font-size="18">Mug Club Day</text>
    <text x="200" y="360" font-size="14">$1 off all drafts for Mug Club Members. All day</text>

    <!-- Thursday -->
    <text x="100" y="410" font-weight="bold">THU</text>
    <text x="200" y="410" font-size="18">Free Live Music</text>
    <text x="200" y="430" font-size="14">See music schedule for listings. 5pm - Close</text>

    <!-- Friday -->
    <text x="100" y="480" font-weight="bold">FRI</text>
    <text x="200" y="480" font-size="18">Live Music</text>
    <text x="200" y="500" font-size="14">Check our schedule for bands. 9pm - Close</text>

    <!-- Saturday -->
    <text x="100" y="550" font-weight="bold">SAT</text>
    <text x="200" y="550" font-size="18">DJ Night</text>
    <text x="200" y="570" font-size="14">Dance with our in-house DJ. 10pm - Close</text>

    <!-- Sunday -->
    <text x="100" y="620" font-weight="bold">SUN</text>
    <text x="200" y="620" font-size="18">Industry Day</text>
    <text x="200" y="640" font-size="14">All service industry employees get 15% off. All day</text>
  </g>

  <!-- Footer -->
  <line x1="50" y1="680" x2="550" y2="680" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
  <text x="50%" y="720" text-anchor="middle" font-size="14" fill="#333333">235 Grandville Ave SW, Grand Rapids, MI 49503</text>
  <text x="50%" y="740" text-anchor="middle" font-size="14" fill="#333333">(616) 776-1195</text>
  <text x="50%" y="760" text-anchor="middle" font-size="14" fill="#333333">info@foundersbrewing.com</text>

  <!-- Footer Design Credit -->
  <text x="50%" y="800" text-anchor="middle" font-size="12" fill="#333333">Designed by Scott Schemmel</text>
</svg>
