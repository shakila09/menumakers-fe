<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200" style="background-color:#f2e8d5; font-family: Arial, sans-serif;">
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#2c3e50" font-size="36" font-weight="bold">BREAKFAST MENU</text>

  <!-- Utensil Divider -->
  <rect x="100" y="120" width="600" height="5" fill="#e67e22" />

  <!-- Food Section Headers -->
  <text x="200" y="200" text-anchor="middle" fill="#e67e22" font-size="24">Eggs</text>
  <text x="400" y="200" text-anchor="middle" fill="#e67e22" font-size="24">Pancakes</text>
  <text x="600" y="200" text-anchor="middle" fill="#e67e22" font-size="24">Waffles</text>

  <!-- Food Items -->
  <g font-size="18" fill="#34495e">
    <!-- Eggs -->
    <text x="200" y="250" text-anchor="middle">Scrambled Eggs - $8</text>
    <text x="200" y="280" text-anchor="middle">Omelette - $10</text>
    <text x="200" y="310" text-anchor="middle">Sunny Side Up - $7</text>

    <!-- Pancakes -->
    <text x="400" y="250" text-anchor="middle">Classic Pancakes - $10</text>
    <text x="400" y="280" text-anchor="middle">Blueberry Pancakes - $12</text>
    <text x="400" y="310" text-anchor="middle">Chocolate Pancakes - $14</text>

    <!-- Waffles -->
    <text x="600" y="250" text-anchor="middle">Belgian Waffle - $12</text>
    <text x="600" y="280" text-anchor="middle">Strawberry Waffle - $14</text>
    <text x="600" y="310" text-anchor="middle">Banana Waffle - $13</text>
  </g>
</svg>
